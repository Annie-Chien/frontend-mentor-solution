<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- User's Profile -->
      <div class="profile-card">
        <div class="profile">
          <div class="profile__img">
            <img src="./images/image-jeremy.png" alt="user's profile pciutre" />
          </div>
          <div class="profile__text">
            <span>Report for</span>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="time-selection">
          <button class="btn btn-select active">Daily</button>
          <button class="btn btn-select">Weekly</button>
          <button class="btn btn-select">Monthly</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Annie-Chien/frontend-mentor-solution"
        >Annie Chien</a
      >.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
