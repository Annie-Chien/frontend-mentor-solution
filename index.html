<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="center">
      <div class="card">
        <div class="card__img">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 376px)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            />
          </picture>
        </div>
        <div class="card__text">
          <span class="card__category">perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <p class="price-new">$149.99</p>
            <span class="old-price">$169.99</span>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Annie-Chien">Annie Chien</a>.
      </div>
    </div>
  </body>
</html>
